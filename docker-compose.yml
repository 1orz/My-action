services:
  openwrt-builder:
    build:
      context: .
      dockerfile: Dockerfile
    image: openwrt-builder:latest
    container_name: openwrt-builder
    
    # 简化挂载：只挂载项目目录到容器
    volumes:
      - .:/workspace:rw
    
    # 环境变量
    environment:
      - TZ=Asia/Shanghai
    
    # 使用主机网络（加速下载）
    network_mode: "host"
    
    # 保持容器运行
    tty: true
    stdin_open: true
    
    # 工作目录
    working_dir: /workspace
    
    # 默认命令
    command: /bin/bash
